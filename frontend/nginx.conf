server {
    listen 80;
    server_name mvt.redclief.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mvt.redclief.com;

    ssl_certificate /etc/letsencrypt/live/mvt.redclief.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mvt.redclief.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Backend API Proxy
    # The backend routes are prefixed with /api/employees, etc.
    # We pass the request as-is.
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
