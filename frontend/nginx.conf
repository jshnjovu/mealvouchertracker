server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Error logging for debugging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Backend API Proxy
    # Note: No trailing slash on proxy_pass preserves the /api/ prefix in the request
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increased timeouts for slow backend responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Retry configuration for connection failures
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
        
        # Buffer settings to handle large responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Don't pass connection errors to client immediately
        proxy_intercept_errors off;
    }
    
    # Custom error page for backend connection failures
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # PWA Assets - do not cache heavily
    location ~* \.(?:manifest|appcache|html?|xml|json|sw\.js)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Explicit MIME type for webmanifest
    include /etc/nginx/mime.types;
    types {
        application/manifest+json webmanifest;
    }
}