name: Deploy to VM

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Backend Tests
        run: |
          cd backend
          pytest

      - name: Package Application
        run: |
          zip -r project.zip . -x "frontend/node_modules/*" "backend/.venv/*" "*/__pycache__/*" ".git/*" ".claude/*" "frontend/dist/*" "backend/.pytest_cache/*"

      - name: Copy Files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "project.zip"
          target: "~/"

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          ADMIN_PIN: ${{ secrets.ADMIN_PIN }}
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: VITE_API_URL,SMTP_USER,SMTP_PASSWORD,SMTP_HOST,SMTP_PORT,ADMIN_PIN
          script: |
            # Create .env file with secrets
            echo "ADMIN_PIN=$ADMIN_PIN" > .env
            echo "SMTP_USER=$SMTP_USER" >> .env
            echo "SMTP_PASSWORD=$SMTP_PASSWORD" >> .env
            echo "SMTP_HOST=$SMTP_HOST" >> .env
            echo "SMTP_PORT=$SMTP_PORT" >> .env
            echo "VITE_API_URL=$VITE_API_URL" >> .env

            # Install unzip if not present
            sudo apt-get update && sudo apt-get install -y unzip

            # Unzip project (overwrite existing)
            unzip -o ~/project.zip -d ~/

            # Rebuild and restart containers with a forced project name
            sudo VITE_API_URL=$VITE_API_URL docker compose -p meal-voucher -f ~/docker-compose.prod.yml up -d --build --force-recreate

            # Wait for containers to be ready
            echo "Waiting for containers to start..."
            sleep 10

            # Verify backend is accessible
            echo "Verifying backend health..."
            MAX_RETRIES=30
            RETRY_COUNT=0
            BACKEND_HEALTHY=false

            # Install curl on host if not available (for health check)
            if ! command -v curl &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y curl
            fi

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              # Test backend health from host (backend exposes port 8000)
              if curl -f -s http://localhost:8000/api/health > /dev/null 2>&1; then
                BACKEND_HEALTHY=true
                echo "Backend health check passed!"
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Backend health check attempt $RETRY_COUNT/$MAX_RETRIES failed, retrying in 2 seconds..."
              sleep 2
            done

            # Check container status
            echo "Container status:"
            sudo docker compose -p meal-voucher -f ~/docker-compose.prod.yml ps

            # Check backend logs if health check failed
            if [ "$BACKEND_HEALTHY" = false ]; then
              echo "ERROR: Backend health check failed after $MAX_RETRIES attempts"
              echo "Backend logs:"
              sudo docker compose -p meal-voucher -f ~/docker-compose.prod.yml logs backend --tail=50
              echo "Frontend logs:"
              sudo docker compose -p meal-voucher -f ~/docker-compose.prod.yml logs frontend --tail=50
              exit 1
            fi

            # Clean up unused images
            sudo docker image prune -f
