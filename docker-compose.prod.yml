version: "3.9"

services:
  backend:
    build:
      context: ./backend
    environment:
      - DATABASE_URL=sqlite:///./mealvoucher.db
      - ADMIN_PIN=${ADMIN_PIN}
      - REPORT_HOUR=18
      - REPORT_MINUTE=0
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_USER}
      - SMTP_TO=${SMTP_USER}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        # Use relative paths (empty string) so nginx proxies /api/* to backend
        # Can be overridden by VITE_API_URL env var from deployment script
        VITE_API_URL: ${VITE_API_URL}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    # Runs certbot renew every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"